<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Box Breathing</title>
    <link rel="manifest" href="manifest.json">
    <style>
        html, body {
            height: 100%;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: calc(env(safe-area-inset-top) + 1.25rem) clamp(1rem, 4vw, 1.75rem) calc(env(safe-area-inset-bottom) + 1.5rem);
            background-color: black;
            color: #ffedd5;
            min-height: 100%;
            height: 100vh;
            min-height: 100svh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            overscroll-behavior: none;
            touch-action: manipulation;
        }

        /* Offline notification styles */
        #offline-notification {
            position: fixed;
            top: calc(env(safe-area-inset-top) + 10px);
            left: 50%;
            transform: translateX(-50%);
            background-color: #92400e;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            z-index: 1000;
            display: none;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: clamp(1rem, 2.5vh, 1.6rem);
            width: min(460px, 100%);
            max-height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom) - 2.5rem);
            padding: clamp(1.1rem, 2.4vh, 1.6rem) clamp(1.1rem, 4vw, 1.75rem);
            border-radius: 22px;
            background: rgba(17, 17, 17, 0.7);
            border: 1px solid rgba(252, 211, 77, 0.18);
            box-shadow: 0 22px 48px rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
        }

        #app-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(0.75rem, 2vh, 1.25rem);
        }

        .info-panel {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(0.75rem, 2.2vh, 1.4rem);
            text-align: center;
        }

        .visual-wrapper {
            position: relative;
            width: min(320px, 70vw, 56vh);
            aspect-ratio: 1 / 1;
            flex-shrink: 0;
        }

        #box-canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        #box-canvas.is-visible {
            opacity: 1;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.4rem);
            font-weight: bold;
            margin: 0;
            color: #fcd34d;
        }

        .instruction {
            font-size: clamp(1.35rem, 4.4vw, 1.85rem);
            color: #fdba74;
        }

        .countdown {
            font-size: clamp(2.6rem, 10vw, 3.4rem);
            font-weight: bold;
            color: #ff6b6b;
        }

        .phase-tracker {
            display: flex;
            gap: clamp(0.75rem, 2.2vw, 1.25rem);
            flex-wrap: wrap;
            justify-content: center;
        }

        .phase-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.35rem;
            opacity: 0.5;
            transform: translateY(0);
            transition: opacity 0.3s ease, transform 0.3s ease;
            font-size: clamp(0.85rem, 2.4vw, 0.95rem);
            color: #fde68a;
        }

        .phase-item.active {
            opacity: 1;
            transform: translateY(-6px);
            color: var(--phase-color, #fde68a);
        }

        .phase-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid var(--phase-color, #fde68a);
            background-color: var(--phase-soft, rgba(253, 230, 138, 0.2));
            box-shadow: 0 0 0 rgba(0, 0, 0, 0);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }

        .phase-item.active .phase-dot {
            background: radial-gradient(circle, var(--phase-color, #fde68a) 0%, rgba(0, 0, 0, 0) 70%);
            box-shadow: 0 0 12px var(--phase-color, #fde68a);
            transform: scale(1.05);
        }

        .phase-label {
            letter-spacing: 0.05em;
        }

        .phase-item.active .phase-label {
            color: inherit;
        }

        .prompt {
            font-size: 1.5rem;
            color: #fde68a;
        }

        .complete {
            font-size: 2rem;
            color: #4ade80;
        }

        .limit-warning {
            color: #f97316;
            font-size: 0.95rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .timer {
            color: #fde68a;
            align-self: flex-end;
            width: 100%;
            text-align: right;
            font-size: 0.95rem;
            letter-spacing: 0.05em;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            gap: 0.5rem;
        }

        .settings {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        input[type="number"] {
            background-color: #78350f;
            color: #ffedd5;
            border: 1px solid #d97706;
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-size: 16px;
        }

        label {
            color: #fde68a;
            display: flex;
            align-items: center;
        }

        button {
            font-size: clamp(1.05rem, 2.6vw, 1.25rem);
            padding: 0.65rem 1.4rem;
            background: linear-gradient(180deg, #d97706 0%, #b45309 100%);
            color: black;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.45);
        }

        button:hover {
            background: linear-gradient(180deg, #b45309 0%, #92400e 100%);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #374151;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #d97706;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .icon {
            display: inline-block;
            vertical-align: middle;
            width: 24px;
            height: 24px;
            stroke-width: 2;
            stroke: currentColor;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .shortcut-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .preset-button {
            font-size: 0.95rem;
            padding: 0.45rem 0.9rem;
            background-color: #92400e;
            color: #ffedd5;
        }

        .preset-button:hover {
            background-color: #78350f;
        }

        /* Added styles for the phase time slider */
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 0.75rem;
            margin-bottom: 0.75rem;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: min(220px, 60vw);
            height: 10px;
            background: #78350f;
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #d97706;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-track {
            width: 200px;
            height: 10px;
            background: #78350f;
            border-radius: 5px;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #d97706;
            border-radius: 50%;
            cursor: pointer;
        }

        @media (prefers-reduced-motion: reduce) {
            .phase-item,
            .phase-dot,
            button,
            .slider,
            input[type="range"] {
                transition-duration: 0.01ms !important;
                animation-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Offline notification div -->
    <div id="offline-notification" style="display: none;">You are offline, but the app will work normally</div>

    <div class="container">
        <div id="app-content"></div>
        <div class="visual-wrapper" aria-hidden="true">
            <canvas id="box-canvas"></canvas>
        </div>
    </div>

    <script src="app.js"></script>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
